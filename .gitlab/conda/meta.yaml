package:
  name: elaspic2-rest-api
  version: 0.1.9

source:
  path: ../../

build:
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv'
  number: 0
  noarch: python

requirements:
  build:
    - python
  run:
    - python =3.8
    - aiofiles =0.6
    - aiohttp =3.7
    - aiomysql =0.0.21
    - bleach =3.3
    - fastapi =0.63
    - fire =0.4
    - gunicorn =20.0
    - jinja2 =2.11
    - python-dotenv =0.15
    - sentry-sdk =0.20
    - uvicorn =0.13
    - python-gitlab =2.6
test:
  imports:
    - elaspic2_rest_api

about:
  home: https://gitlab.com/elaspic/elaspic2-rest-api
  license: MIT License
  summary: ELASPIC2 REST API
